<!DOCTYPE html>
<html>

<head>
  <title>WebSocket接続テスト</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 800px;
      margin: 50px auto;
      padding: 20px;
    }

    .log {
      background: #f5f5f5;
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
      font-family: monospace;
      white-space: pre-wrap;
    }

    button {
      padding: 10px 20px;
      margin: 5px;
      font-size: 16px;
      cursor: pointer;
    }

    .success {
      color: green;
    }

    .error {
      color: red;
    }

    .info {
      color: blue;
    }
  </style>
</head>

<body>
  <h1>WebSocket接続テスト</h1>

  <div>
    <button onclick="testConnection()">接続テスト</button>
    <button onclick="sendJoinMessage()">参加メッセージ送信</button>
    <button onclick="sendStartGame()">ゲーム開始メッセージ送信</button>
    <button onclick="clearLogs()">ログクリア</button>
  </div>

  <h2>ログ:</h2>
  <div id="logs"></div>

  <script>
    let ws = null;
    const roomCode = 'TEST123';

    function log(message, type = 'info') {
      const logsDiv = document.getElementById('logs');
      const logEntry = document.createElement('div');
      logEntry.className = `log ${type}`;
      logEntry.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
      logsDiv.appendChild(logEntry);
      logsDiv.scrollTop = logsDiv.scrollHeight;
      console.log(message);
    }

    function clearLogs() {
      document.getElementById('logs').innerHTML = '';
    }

    function testConnection() {
      if (ws && ws.readyState === WebSocket.OPEN) {
        log('既に接続されています', 'info');
        return;
      }

      const wsUrl = `ws://localhost:3001/room/${roomCode}`;
      log(`接続試行: ${wsUrl}`, 'info');

      try {
        ws = new WebSocket(wsUrl);

        ws.onopen = () => {
          log('✅ WebSocket接続成功！', 'success');
          log(`readyState: ${ws.readyState} (OPEN)`, 'success');
        };

        ws.onmessage = (event) => {
          log(`📨 メッセージ受信: ${event.data}`, 'success');
          try {
            const data = JSON.parse(event.data);
            log(`  type: ${data.type}`, 'info');
          } catch (e) {
            log(`  パースエラー: ${e.message}`, 'error');
          }
        };

        ws.onerror = (error) => {
          log(`❌ WebSocketエラー: ${error}`, 'error');
          log(`  readyState: ${ws.readyState}`, 'error');
        };

        ws.onclose = () => {
          log('WebSocket接続終了', 'info');
        };

      } catch (error) {
        log(`❌ 接続エラー: ${error.message}`, 'error');
      }
    }

    function sendJoinMessage() {
      if (!ws || ws.readyState !== WebSocket.OPEN) {
        log('❌ WebSocketが接続されていません。先に接続テストを実行してください。', 'error');
        return;
      }

      const message = {
        type: 'join',
        userName: 'テストユーザー',
        isHost: true,
        timestamp: Date.now()
      };

      log(`📤 参加メッセージ送信: ${JSON.stringify(message)}`, 'info');
      ws.send(JSON.stringify(message));
    }

    function sendStartGame() {
      if (!ws || ws.readyState !== WebSocket.OPEN) {
        log('❌ WebSocketが接続されていません。先に接続テストを実行してください。', 'error');
        return;
      }

      const message = {
        type: 'startGame',
        timestamp: Date.now()
      };

      log(`📤 ゲーム開始メッセージ送信: ${JSON.stringify(message)}`, 'info');
      ws.send(JSON.stringify(message));
    }

    // ページ読み込み時に自動接続
    window.onload = () => {
      log('ページ読み込み完了', 'info');
      log('「接続テスト」ボタンをクリックしてWebSocket接続を開始してください', 'info');
    };
  </script>
</body>

</html>
